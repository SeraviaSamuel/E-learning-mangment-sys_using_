<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card {
            margin-bottom: 20px; /* Add space between rows */
        }
    </style>
</head>
<body>
    <div class="container">
        <div *ngIf="courses.length > 0" class="row">
            <h2>List of Courses</h2>
            <div class="row">
                <div *ngFor="let course of courses" class="col-md-4">
                    <div class="card">
                        <a [routerLink]="'/course-details/' + course.id" routerLinkActive="active">
                            <img [src]="'assets/images/Courses/' + course.imgPath" class="card-img-top" alt="Course Image">
                          </a>
                          
                        <div class="card-body">
                            <h5 class="card-title">{{ course.name }}</h5>
                            <p class="card-text">Duration: {{ course.durationInHours }} hours</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="courses.length === 0">
            <p>No courses available.</p>
        </div>
    </div>
</body>
</html>
